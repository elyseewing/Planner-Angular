<div class="top_header">
    <div class="add_links">
        <button class="btn btn-primary btn-large">Add something!</button>
    </div>
</div>

<div class="simple_info">
    <h2>{{subject.name}}</h2>
    <p>{{subject.description}}</p>
</div>

<div class="subject" ng-repeat="item in subject.items">
    <a href="#/items/{{item.id}}">
        <div>
            <h3>{{ item.name }}</h3>
            <p class="sub_desc">{{ item.item_type }}</p>
        </div>
    </a>
</div>
