<div id="subheader">
    <div class="inner">
        <div class="container">
            <h1 class="crumbs">
                <a href="#/login">Log in</a>
            </h1>
        </div>
    </div>
</div>

<div id="subpage">
    <div class="container">
        <div class="row">
            <div class="span12">
                <div class="notice">

                </div>
                <div class="form">
                    <fieldset>
                        <form>
                            <div class="clearfix">
                                <label for="email"><span>Email</span></label>
                                <div class="input">
                                    <input type="text" ng-model="user.username" id="email" />
                                </div>
                            </div>
                            <div class="clearfix">
                                <label for="password"><span>Password</span></label>
                                <div class="input">
                                    <input type="password" ng-model="user.password" id="password" />
                                </div>
                            </div>
                            <div class="actions">
                                <input type="submit" value="Let's go!" ng-click="save()" class="btn btn-primary btn-large" />
                            </div>
                        </form>
                    </fieldset>
                </div>
            </div>
        </div>
    </div>
</div>
